<!DOCTYPE HTML>
<html>

<head>
    <title>Post-It Notes</title>
    
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    
    <!-- Icons -->
    <link rel="stylesheet" type="text/css" href="./font.css">
    
    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="./styling.css">
</head>

<body>
    <div class="container">
        <div class="rotate">
            <div class="postit">
                <a class="btn"><span class="btn-icon icon-remove"></span></a>
                <textarea>Sample contents of post-it note</textarea>
            </div>
        </div>
    </div>
    
    <div class="sidebar">
        <a class="btn"><span class="btn-icon icon-add"></span>Add note</a>
        <a class="btn"><span class="btn-icon icon-ok"></span>Save note</a>
        
        <!-- Details -->
        <section class="details">
            <h3 class="heading">Author</h3>
            <div>-</div>
            
            <h3 class="heading">Created</h3>
            <div>-</div>

            <h3 class="heading">Text</h3>
            <div>-</div>
        </section>
    </div>
</body>

</html>
