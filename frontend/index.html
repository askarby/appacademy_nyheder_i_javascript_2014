<!DOCTYPE HTML>
<html>

<head>
    <title>Post-It Notes</title>
    
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    
    <!-- Icons -->
    <link rel="stylesheet" type="text/css" href="./font.css">
    
    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="./styling.css">
</head>

<body ng-app="postit" ng-controller="ListCtrl as list">
    <div class="container">
        <div class="rotate" ng-repeat="note in notes">
            <div class="postit" ng-click="list.select(note)">
                <a class="btn"><span class="btn-icon icon-remove"></span></a>
                <textarea ng-model="note.contents">{{note.contents}}</textarea>
            </div>
        </div>
    </div>
    
    <div class="sidebar">
        <a class="btn"><span class="btn-icon icon-add"></span>Add note</a>
        <a class="btn"><span class="btn-icon icon-ok"></span>Save note</a>
        
        <!-- Details -->
        <section class="details" ng-show="selected">
            <h3 class="heading">Author</h3>
            <div>{{selected.author}}</div>
            
            <h3 class="heading">Created</h3>
            <div>{{selected.created | date : 'short'}}</div>

            <h3 class="heading">Text</h3>
            <div>{{selected.contents | nl2br}}</div>
        </section>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    
    <script src="app.js"></script>
</body>

</html>
